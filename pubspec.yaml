name: smart_watch_widget
description: A smart watch widget for windows.
publish_to: "none"
version: 1.6.1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  analog_clock: ^0.1.1
  provider: ^6.0.3
  fluent_ui: 4.0.1
    #path: C:\workspaces\fluent_ui
  fluentui_system_icons: ^1.1.181
  system_theme: ^2.0.0
  window_manager: ^0.2.7
  shared_preferences: ^2.0.13
  intl: ^0.17.0
  hotkey_manager: ^0.1.7
  im_animations: ^0.1.2
  schedulers: ^0.3.1
  win_toast: ^0.1.0
  flutter_colorpicker: ^1.0.3
  hexcolor: ^2.0.7
  wave: ^0.2.2
  file_picker: ^5.0.1
  cached_network_image: ^3.2.2
  win32: ^3.0.0
  ffi: ^2.0.1
  dio: ^4.0.6
  url_launcher: ^6.1.5
